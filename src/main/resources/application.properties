# ============================================================
# Application Basics
# ============================================================
spring.application.name=CourtAssist
server.port=${PORT:8080}
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# ============================================================
# Schedular
# ============================================================
schedular.state=${SCHEDULAR_STATE}

# ============================================================
# Database Configuration
# ============================================================
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}

# ============================================================
# JPA / Hibernate
# ============================================================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${HIBERNATE_FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# ============================================================
# Email (SMTP)
# ============================================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_STARTTLS:true}

# ============================================================
# Email (Resend API)
# ============================================================
resend.api.key=${RESEND_API_KEY}
resend.api.domain=${RESEND_API_DOMAIN}

# ============================================================
# Email (EmailJS API)
# ============================================================
emailjs.service.id=${EMAILJS_SERVICE_ID}
emailjs.template.id=${EMAILJS_TEMPLATE_ID}
emailjs.public.key=${EMAILJS_PUBLIC_KEY}

# ============================================================
# JWT
# ============================================================
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=${JWT_ACCESS_EXPIRATION:1800000}
jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ============================================================
# Twilio
# ============================================================
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.phone.number=${TWILIO_PHONE_NUMBER}

# ============================================================
# SMS Gate
# ============================================================
smsgate.url=${SMSGATE_URL}
smsgate.username=${SMSGATE_USERNAME}
smsgate.password=${SMSGATE_PASSWORD}
smsgate.device.id=${SMSGATE_DEVICE_ID}

# ============================================================
# CORS
# ============================================================
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# ============================================================
# Logging
# ============================================================
logging.level.com.CourtAssist=${LOG_LEVEL:INFO}

# ============================================================
# Firebase
# ============================================================
firebase.config.base64=${FIREBASE_CONFIG_BASE64}